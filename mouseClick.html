<html>
  <head>
    <title>mouseClick</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <body>
      <button onClick="mouseClicked()"type="button"class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
        Open</button>

      <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
 <div class="modal-content">
       
 <h4>No.of Clicks</h4><span id="clicks">0</span>
 
 <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>



                    
<script>
    var number = 0;

      document.onclick = function() {
        number++;
        document.getElementById("clicks").innerHTML = number;
      };                  
 </script>
    </body>

  </head>
</html>
